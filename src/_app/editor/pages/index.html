<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Frame Editor</title>
<meta name="description" content="The native web framework" />
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">
<link rel="manifest" href="app.webmanifest">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="output.css">
<script type="module" src="/editor/services/index.js"></script>
</head>

<body>
 
    <div class="w-screen h-screen flex flex-col items-center p-2">
        <div class="w-screen p-2">
            <input placeholder="Title" class="w-full text-xl appearance-none focus:outline-none">
        </div>

        <div class="w-screen p-2 flex-grow">
            <textarea placeholder="What would you like to say?" class="text-xl appearance-none focus:outline-none resize-none w-full h-full"></textarea>
        </div>
        <div class="w-screen p-2 flex justify-center">
            <div class="flex items-center space-x-2">
                <p>Cover Image</p>
                <input type="file" class="text-sm text-slate-500
                file:hidden ">
            </div>
           
        </div>

        <div class="w-screen p-2 flex space-x-2">
            <button class="p-2 bg-black text-white rounded w-full">Post to the world</button>
            <button class="p-2 bg-black text-white rounded">Save Draft</button>
        </div>
       

    </div>
</body>



</html>
